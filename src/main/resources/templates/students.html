<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/students}">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students/new}">Add Student</a>
        </li>
    </ul>
</nav>
<br>
    <div class = "container">
        <div class = "row">
            <h1>List Students</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th scope="col"> Student First Name</th>
            <th scope="col"> Student Last Name</th>
            <th scope="col"> Student Email</th>
            <th scope="col"> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class = "btn btn-primary"> Edit</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class = "btn btn-danger"> Delete</a>
            </td>
        </tr>
        </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
